<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"  name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="@{js/jquery-3.6.0.min.js}"></script>
<title>図書管理システム</title>
</head>
<body>
    <div align="center">
    <nav class="navbar navbar-expand-lg navbar-light  bg-success ">
  <a class="navbar-brand text-white" href="#">図書管理システム</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-white" href="/list">図書一覧</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/new">図書登録</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/">メニュー</a>
      </li>
    </ul>
  </div>
</nav>
 <h2>予約取消</h2>
        <br/>
      <form action="#" th:action="@{/save}" th:object="${bookinfo}" method="post">
          <table border="0" cellpadding="10">    
                <tr>  
                    <td>対象の本：</td>
                    <td>
                       <input type="text" th:field="*{title}" style="width:300px" readonly="readonly"/>
                    </td>
                </tr> 
                    <input type="text" th:field="*{id}" readonly="readonly" hidden>  
                    <input type="text" th:field="*{author}" readonly="readonly" hidden>
                    <input type="text" th:field="*{pubyear}"readonly="readonly" hidden>
                    <input type="text" th:field="*{genre}"readonly="readonly" hidden> 
                    <input type="text" th:field="*{owner}" readonly="readonly" hidden> 
                    <input type="text" th:field="*{comment}" readonly="readonly" hidden> 
                    <input type="text" th:field="*{unavail}" readonly="readonly" hidden> 
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-secondary">予約取消する</button> </td>
                </tr>
               </table>
            </form>
         
         <a href="/list">一覧へ戻る</a>
    </div>
</body>
</html>
