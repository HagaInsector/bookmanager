<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"  name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="@{js/jquery-3.6.0.min.js}"></script>
<title>図書管理システム</title>
</head>
<body>
    <div align="center">
    <nav class="navbar navbar-expand-lg navbar-light  bg-success">
  <a class="navbar-brand text-white" href="#">図書管理システム</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-white" href="/list">図書一覧</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/new">図書登録</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/">メニュー</a>
      </li>
    </ul>
  </div>
</nav>
    <h2>貸出登録</h2>
    <br/>
     <form method="post" action="#" th:action="@{'/borrow/borrow/' + ${borrow.id}}" th:object="${borrow}">
     <table>
     <tr><td>No.</td>
        <td><input type="text" id="id" name="id" th:value="${book.id}" readonly="readonly"  style="width:200px"></td></tr>
      <tr><td>利用者</td>
        <td><input type="text" id="user" name="user" th:value="${borrow.user}" required style="width:200px"></td></tr>
      <tr><td>貸出日  </td>
        <td><input type="date" id="takeout" name="takeout" th:value="${borrow.takeout}" required style="width:200px"></td></tr>
       <tr><td>返却予定日</td>
        <td><input type="date" id="due" name="due" th:value="${borrow.due}" required style="width:200px"></td></tr>
        <tr><td></td><td><input type="submit" value="貸出登録する" class="btn btn-secondary"></td></tr>
     </tr>
     </table>
      </form>
     <a href="/list">一覧へ戻る</a>
</body>
</html>
